<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="ui" class="ui hidden">
        <main class="workspace">
            <aside id="leftPanel" class="panel left">
                <div class="panel-header">
                    <h2>Furniture List</h2>
                    <div class="subtitle">Objects you can place or have placed</div>
                </div>
                
                <div class="search-field">
                    <input id="search" type="text" placeholder="wash" autocomplete="off" />
                    <button id="clearSearch">Ã—</button>
                </div>
                
                <div class="mode-toggle">
                    <button data-mode="edit" class="active">Edit</button>
                    <button data-mode="placed">Placed</button>
                </div>
                
                <div id="leftList" class="item-list"></div>
            </aside>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
